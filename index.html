<body>
    <h1>Dom Play Assignment goes here</h1>
    <p onclick="document.getElementById('target').style.backgroundColor = 'yellow';"><span id="target">Text goes here</span></p>
    <script>
        function highlight(el){
            if(el.style.backgroundColor == 'yellow'){//color is yellow, change to white
                el.style.backgroundColor = 'white';
            }
            else{//color is what, change to yellow
                el.style.backgroundColor = 'yellow';
            }

        }
    </script>
</body>
